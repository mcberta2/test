<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Google tag (gtag.js) -->

	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-Z3YN6S7HPG');
	</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <!-- Additional meta tags, stylesheets, or scripts can be added here -->
</head>
<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M8PNFR7R"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
    <header>
        <h1>Welcome to Your Web Page</h1>
    </header>

    <main>
        <p>Hello, World! This is a default web page.</p>
    </main>

    <footer>
        <p>&copy; 2022 Your Company or Name</p>
    </footer>
	<div id="dataContainer">
	    <!-- Data will be displayed here -->
	</div>
	
	<script>
	// Function to fetch data from a server
	function fetchData() {
	    // Make a request to your server or any API to retrieve data
	    fetch('https://mcberta2.github.io/test/')
	        .then(response => response.json())
	        .then(data => {
	            // Once data is retrieved, update the HTML content
	            document.getElementById('dataContainer').innerHTML = JSON.stringify(data);
	        })
	        .catch(error => console.error('Error fetching data:', error));
	}
	
	// Call the function to fetch data when the page loads
	window.onload = fetchData;
	</script>

</body>
</html>
